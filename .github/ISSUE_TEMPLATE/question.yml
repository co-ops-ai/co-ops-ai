name: ❓ Question
description: Ask a question about Co-ops.ai
title: "[Question]: "
labels: ["question", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question about Co-ops.ai? We're here to help! ❓
        
  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
      placeholder: Ask your question here...
    validations:
      required: true
      
  - type: dropdown
    id: category
    attributes:
      label: Category
      description: What category does your question fall under?
      options:
        - Installation & Setup
        - Usage & Features
        - Troubleshooting
        - Integration
        - Performance
        - Security
        - Other
    validations:
      required: true
      
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any additional context that might help us answer your question
      placeholder: Provide any relevant details...
      
  - type: checkboxes
    id: checks
    attributes:
      label: Checklist
      description: Please check the following before submitting
      options:
        - label: I have searched existing issues and discussions
          required: true
        - label: I have checked the documentation
          required: true
        - label: I have tried the latest version of Co-ops.ai
          required: true
